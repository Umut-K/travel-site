{% extends 'base.html' %}

{% block content %}
<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save Changes</button>
    </form>

    <h3>Change Password</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ password_form}}
        <button type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
